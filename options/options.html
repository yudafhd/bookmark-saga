<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bookmark Saga Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <script src="../vendor/tailwind.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "ui-sans-serif",
                "-apple-system",
                "BlinkMacSystemFont",
                "SF Pro Text",
                "SF Pro Display",
                "Helvetica Neue",
                "Helvetica",
                "Arial",
                "system-ui",
                "sans-serif"
              ],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen">
    <div class="max-w-md mx-auto p-6">
      <h1 class="text-2xl font-bold mb-6">Bookmark Saga Options</h1>
      <form id="optionsForm">
        <div class="mb-4">
          <label for="maxItems" class="block text-sm font-medium mb-2">Max items (5-200)</label>
          <input id="maxItems" type="number" min="5" max="200" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" />
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">Save</button>
      </form>
      <div id="message" class="mt-4 text-sm text-green-600 dark:text-green-400 hidden">Settings saved!</div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
