<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bookmark Saga — Riwayat Kunjungan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <script src="vendor/tailwind.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "ui-sans-serif",
                "-apple-system",
                "BlinkMacSystemFont",
                "SF Pro Text",
                "SF Pro Display",
                "Helvetica Neue",
                "Helvetica",
                "Arial",
                "system-ui",
                "sans-serif"
              ],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen">
    <div class="w-full p-4 md:p-6">
      <header class="flex justify-between mb-6">
      <div>
          <h1 class="text-2xl font-bold mb-2">Bookmark Saga</h1>
          <p class="text-gray-600 dark:text-gray-400 mb-4">Riwayat kunjungan terbaru</p>
      </div>
        <div class="flex flex-col sm:flex-row gap-3 items-start sm:items-center">
          <input id="search" type="search" placeholder="Cari berdasarkan judul atau URL..." class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" />
          <div class="flex gap-2">
            <button id="refresh" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500" aria-label="Refresh daftar">Refresh</button>
            <button id="clear" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-500" aria-label="Clear semua riwayat">Clear</button>
            <button id="saveToFolder" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-green-500" aria-label="Save current page to folder">Save Page</button>
            <button id="openModal" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-purple-500" aria-label="Open modal">Modal</button>
          </div>
        </div>
      </header>

      <section id="empty" class="text-center py-12">
        <p class="text-gray-500 dark:text-gray-400 text-lg">Belum ada kunjungan tersimpan.</p>
        <p class="text-gray-400 dark:text-gray-500 mt-2">Kunjungi beberapa situs web dan kembali ke sini.</p>
      </section>

      <section id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4"></section>
    </div>

    <footer class="mt-12 text-center text-gray-500 dark:text-gray-400 text-sm mb-10">
      Bookmark Saga — Riwayat Kunjungan
    </footer>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden bg-black/50 flex items-center justify-center" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-md w-full mx-4 p-6">
        <h2 id="modal-title" class="text-lg font-semibold mb-4">Modal Title</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-4">This is a modal dialog.</p>
        <div class="flex justify-end gap-2">
          <button id="cancelModal" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-400 dark:hover:bg-gray-500">Cancel</button>
          <button id="confirmModal" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Confirm</button>
        </div>
      </div>
    </div>

    <!-- Folder Save Modal -->
    <div id="folderModal" class="fixed inset-0 z-50 hidden bg-black/50 flex items-center justify-center" role="dialog" aria-modal="true" aria-labelledby="folder-modal-title">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg max-w-md w-full mx-4 p-6">
        <h2 id="folder-modal-title" class="text-lg font-semibold mb-4">Save to Folder</h2>
        <div id="folderTree" class="mb-4 max-h-48 overflow-y-auto">
          <!-- Folder tree will be populated here -->
        </div>
        <div class="flex gap-2 mb-4">
          <input id="newFolderName" type="text" placeholder="New folder name" class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" />
          <button id="createFolder" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Create</button>
        </div>
        <div class="flex justify-end gap-2">
          <button id="cancelFolderModal" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-400 dark:hover:bg-gray-500">Cancel</button>
          <button id="saveToFolderBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
        </div>
      </div>
    </div>

    <script src="newtab.js"></script>
  </body>
</html>
